<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

      <style>
        /*/////// GLOBALES ////////////////////////////////////////////////////////////////////////////////////////////////////////*/



/*/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////*/

html {
    margin: 0;
    padding: 0;
    height: 100%;
}

body {
	font-family: Arial, Helvetica, sans-serif;
    margin: 0 4.2em;
    padding: 0;
	background: linear-gradient(#5499C7, #ffffffd2);
    min-height: 100%;
    
    


}

/*////////// INI VIDEOS ////////////////////////////////////////////////////////////////////////////////////*/

.vid_container {
	display: flex;
	flex-wrap: wrap;
	height: 100vh;
	max-height: 100vh;
    overflow: hidden;
    
}

.vid_container_mod {
	flex: 1;
	min-height: 50%;
	position: relative;
	min-width: 33.33333333%;
}

.videos-4 .vid_container_mod {
	min-width: 50%;
}

.videos-1 .vid_container_mod {
	min-width: 100%;
	min-height: 100%;
}

.videos-8 .vid_container_mod {
	min-width: 25%;
}

.videos-9 .vid_container_mod {
	min-width: 33%;
	min-height: 33%;
    
}

/*.vid_container_mod:before {
    content: '';
    position: absolute;
    z-index: 10;
    width: 30%;
    padding-top: 30%;
    top: 0;
    left: 0;
    background-image: url("img/logo_universo.png");
    background-size: 100%;
    background-repeat: no-repeat;
    opacity: 0.2;
    bottom: 30%;
    top: auto;
    left: auto;
    right: 35%;
    pointer-events: none;
}*/

.vid_container_mod iframe {
	height: 100%;
	width: 100%;
	background-color: black;
}

/*.vid_container_mod:nth-child(even) {
    background-color: burlywood;
}*/

.vid_container_mod_overlay {
	position: absolute;
	height: 100%;
	width: 100%;
	background-color: white;
	top: 0;
	z-index: 2;
	display: none;
}

.vid_container_mod_overlay-negro {
	display: block;
	background-color: black;
}

.vid_container_mod_overlay-blanco {
	display: block;
	background-color: white;
}

.vid_container_mod_overlay-barras {
	display: block;
	background-color: white;
	background-image: url(img/barras.jpg);
	background-size: 100% 100%;
}

.vid_container_mod_overlay-custom {
	display: block;
	background-color: white;
	background-image: url(img/custom.png);
	background-position: center;
	background-repeat: no-repeat;
}

/*************************************************************************** END VIDEOS *************************/


/*////////// INI MENU /////////////////////////////////////////////////////////////////////////////////////////*/

.menu_container {
	position: absolute;
	width: 200px;
	max-width: 200px;
	background-color: #5499c7e0;
	z-index: 20;
	height: 100vh;
	/*transform: translateX(-200px);*/
	transition: all 0.5s;
	left: -200px;
}

@media only screen and (min-width: 1025px) {
	.menu_container:hover {
		/*transform: translateX(0px);*/
		left: 0;
		background-color: #5499c7e0;
		transition: all 0.5s;
	}
}

.menu_container.menu_container-enable {
	left: 0px;
	background-color: #5499c7e0;
	transition: all 0.5s;
}

.menu_container_open {
	position: absolute;
	display: flex;
	align-items: center;
	justify-content: center;
	top: 1%;
	left: auto;
	right: -36px;
	height: 36px;
	width: 36px;
	background-color: #5499C7;
    border: 1px solid white;
	z-index: 1;
}

.menu_container_secure {
	position: absolute;
	display: none;
	align-items: center;
	justify-content: center;
	top: 0;
	left: auto;
	right: -100px;
	height: 100%;
	width: 100px;
	background-color: transparent;
	z-index: 0;
}

.menu_container_open i {
	color: white;
	font-size: 1.3em;
	line-height: 1;
}

.menu_container:hover .menu_container_open {
	background-color: #5499C7;
}

.menu_container:hover .menu_container_secure {
	display: flex;
}

.menu_container_data {
	padding: 12px;
	max-width: 100%;
	flex-wrap: wrap;
	display: flex;
	height: 100%;
	align-items: flex-start;
	overflow-y: auto;
	max-height: 100vh;
}

.menu_container_data * {
	color: white;
	font-weight: normal;
}

.menu_container_data h4 {
	font-weight: 600;
	font-size: 0.6em;
	margin: 0.1em;
	width: 100%;
}

.ifr_radio {
	align-items: flex-start;
	display: inline;
	height: 3em;
	margin-bottom: 2em;
}

.menu_container_data [type="radio"] {
	margin-right: 3px;
}

.menu_container_data label {
	font-size: 0.6em;
	font-weight: 600;
	margin-right: 6px;
	/*margin-top: 2px;*/
}

.menu_container_data .ifr_select label {
	font-size: 0.6em;
	font-weight: 600;
}

.menu_container_data select {
	width: 100%;
}

.ifr_select {
	margin-bottom: 0.3em;
}

.ifr_select select {
	font-size: 0.6em;
	padding: 6px 0px 6px 6px;
	border: 0.1em solid white;
	background-color: rgba(0, 0, 0, 0.242);
}

.ifr_select select:focus {
	box-shadow: 0 0 4px 2px white;
	outline: none;
	background-color: #0f5686e0;
}

.form-check-input {
	background-color: rgba(0, 0, 0, 0.1);
	border-color: transparent;
}

.form-check-input:checked {
	background-color: var(--color2);
	border-color: var(--color2);
}

.form-check-input:focus {
	box-shadow: none;
}

option:hover {
	background-color: var(--color2);
}

.ifr_switch {
	margin-top: 12px;
}

.ifr_switch input {
	outline: none;
	border: none;
}

.form-check-input {
    background-color: blue;
    border-radius: 50%;
    font-size: 20px;
    line-height: 30px;
}
.menu_container_data .btn {
	color: white;
	font-size: 0.6em;
	margin-right: 0.1em;
	background-color: #5499c7e0;
	border-color: white;
	line-height: 1;
	flex: 1 1 33%;
	margin-bottom: 6px;
	min-height: 36px;
	align-items: center;
	border-radius: 3px;
}

.menu_container_data .btn:hover {
	background-color: white;
    color: #5499c7e0;
    font-weight: 900;
}

.modal-body p {
	font-size: 12px;
	line-height: 1.2;
}

label:checked {
    color: blue
}

/*************************************************************************** END MENU ************************/

      </style>
