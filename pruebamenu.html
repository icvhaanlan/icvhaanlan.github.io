/*INICIO MENÚ DERECHO*/
.selector-left-down {
	margin: 0.2em 1em 0.2em 0.2em;
	display: none;
	font-family: 'Encode Sans', sans-serif;
	font-size: 0.8em;
	font-weight: bolder;
	width: 100%;
	padding: 0.1em 1em 0.1em 1em;
	color: #1f618db9;
	
}

.textleft-down {
	margin: 0.5em 1em 0.1em 0.2em;
	display: none;
	font-family: 'Encode Sans', sans-serif;
	font-size: 0.9em;
	font-weight: bolder;
	width: 90%;
	padding: 0.1em 2em 0.1em 1em;
	text-align: center;
	
}

.textleft-down a {
	color: #5DADE2;
}

.textleft-down a:hover {
	color: black;
}

.textleft-down a:visited {
	color: #5DADE2;
}
.menu-left-down {
	color: #1f618db9;
	margin: 0.05em;
	position:fixed;
	top: 10%;
	left: 0;
}

.menu-left-down i.ileft-down {
  font-size: 1.5em;
  line-height: 20px;
  padding: 0.5em;
  display: block;
  border: 0.1em solid white;
  
}

.menu-left-down .select-left-down i.ileft-down {
  color: #ffffff;
  background: #1f618db9;
  opacity: 1;
  transition: opacity 0.2s ease-in-out;
  border-radius: 90px;
  
}

.menu-left-down:hover .menu-selectores-left-down {
  	transform: rotate(0deg);
  	background-color:#ffffffe1;
	width: 17em;
	z-index: 2;
	position: absolute;
	border: 0.1em solid #1f618db9;
	border-radius: 1em;
	display: flex;
	flex-direction: column;
	justify-content: center;
	padding: 1em;
    left: 0;
	color: #1f618db9;
    
    
	
}

.menu-left-down:hover .selector-left-down {
  	display: inherit;
}

.menu-left-down:hover .textleft-down {
  	display: block;
}

.menu-left-down:hover .logomenu-left-down {
  	display: flex;
}

.menu-left-down .select-left-down {
  z-index: 20;
  position: relative;
}

.menu-left-down .select-left-down:hover i.ileft-down {
  color: #1f618db9;
  background-color: #ffffffa4;
  border: 0.1em solid #1f618db9;
  transition: transform 0.4s ease-in-out;
  transform: rotate(-90deg);
}

.menu-left-down .menu-selectores-left-down {
  z-index: 10;
  position: relative;
  color: #1f618db9;
  transition: transform 0.4s ease-in-out;
  transform: rotate(90deg);
  transform-origin: top left;
}

.canales-left-down {
	font-family: "Encode Sans";
	font-size: 0.9em;
	box-shadow: 0 0 4px 2px #1f618db9;
	outline: none;
	background-color: #ffffffa4;
	width: 50%;
	color: #1f618db9;
	border-radius: 90px;
	text-align: center;
    flex-direction: row;
    margin: 0 0 0 1em;
	
		
}

optgroup {
	font-size: 1.3em;
	text-align: left;
	margin-top: 1em;

}

option {

.logomenu-left-down {

	margin-bottom: 0;
	text-align: center;
	margin: 0.2em auto 1em auto;

}

.labelleft-down {
	color: #1f618db9;
	font-weight: bold;

}
/*FIN MENÚ DERECHO*/
